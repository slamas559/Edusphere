<div class="flex flex-col gap-6 mt-3">
    <div class="flex flex-col gap-6 overflow-y-auto items-center justify-center">
        {% if posts %}
        {% else %}
            <h2 class="text-2xl font-bold text-gray-800 mb-4">No Posts Available</h2>
        {% endif %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in posts %}
        <a href="{% url 'post-detail' post.slug %}" class="group">
            <div class="h-full flex flex-col bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 border border-gray-100 dark:border-gray-700">
                <!-- Blog Image -->
                <div class="relative overflow-hidden h-48">
                    {% if post.image %}
                        <img 
                            src="{{ post.image.url }}" 
                            alt="{{ post.title }}" 
                            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
                            loading="lazy"
                        >
                    {% else %}
                        <div class="w-full h-full bg-gradient-to-r from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-600 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                    {% endif %}
                    
                    <!-- Author Profile -->
                    <a href="{% url 'profile' post.author.profile.slug %}" class="absolute top-3 left-3 z-10">
                        <div class="flex items-center space-x-2 bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm px-3 py-1.5 rounded-full shadow-sm border border-gray-200 dark:border-gray-600 transition-all duration-200 hover:bg-white dark:hover:bg-gray-800">
                            <img 
                                src="{{ post.author.profile.profile_picture.url }}" 
                                alt="{{ post.author.username }}" 
                                class="w-8 h-8 rounded-full border-2 border-white dark:border-gray-700"
                            >
                            <span class="text-sm font-medium text-gray-800 dark:text-gray-200">{{ post.author.username }}</span>
                        </div>
                    </a>
                </div>

                <!-- Blog Content -->
                <div class="flex-1 p-5 flex flex-col">
                    <div class="flex-1">
                        <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2 line-clamp-2">{{ post.title }}</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            {{ post.date_posted|date:"M d, Y" }}
                        </p>
                        <p class="text-gray-700 dark:text-gray-300 mb-4 line-clamp-3">
                            {{ post.content|truncatechars:150 }}
                        </p>
                    </div>

                    <!-- Like and Comment Section -->
                    <div class="flex items-center justify-between mt-auto pt-3 border-t border-gray-100 dark:border-gray-700">
                        <div class="flex items-center space-x-4">
                            <button 
                                id="like-btn"
                                data-id="{{ post.id }}"
                                post-slug="{{ post.slug }}"
                                class="like-btn flex items-center space-x-1 text-sm font-medium px-3 py-1 rounded-full transition-all duration-200 {% if user in post.likes.all %}text-red-500 bg-red-50 dark:bg-red-900/30{% else %}text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-gray-400{% endif %}"
                            >
                                {% if user in post.likes.all %}
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                                    </svg>
                                {% else %}
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                    </svg>
                                {% endif %}
                                <span id="like-count">{{ post.total_likes }}</span>
                            </button>
                            
                            <div class="flex items-center space-x-1 text-sm text-gray-500 dark:text-gray-400">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                                <span>{{ post.comments.count }}</span>
                            </div>
                        </div>
                        
                        <span class="text-sm text-blue-500 dark:text-blue-400 font-medium hover:underline">Read more</span>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.like-btn').forEach(button => {
            button.addEventListener('click', () => {
                const postSlug = button.getAttribute('post-slug');
                const id = button.getAttribute('data-id'); 
                
                fetch(`/group/like/${postSlug}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    },
                })
                .then(response => response.json())
                .then(data => {
                    const likeCount = button.closest('.p-6').querySelectorAll('.count');
                    button.innerText = data.liked ? '❤️ Liked' : '❤ Like';
                    likeCount.forEach(count => count.innerText = data.like_count);
                    button.className = data.liked
                        ? 'like-btn flex items-center gap-2 text-white-500 bg-red-500 px-3 py-1 rounded-full hover:bg-red-200 backdrop-blur-md bg-white/10 border-white/50 shadow-lg bg-opacity-50 transition duration-200'
                        : 'like-btn flex items-center gap-2 text-red-500 px-3 py-1 rounded-full hover:bg-red-200 backdrop-blur-md bg-white/10 border-white/50 shadow-lg bg-opacity-50 transition duration-200';
                });    
            })
        })
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const c = cookie.trim();
                if (c.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(c.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
